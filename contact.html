<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="vids-pics/Renesme.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <div class="logo-pic">
                <img src="vids-pics/Renesme.png" alt="Logo" width="34">
            </div>
            Renesme
        </div>

        <ul class="nav-links">
            <li><a href="atete.html">Home</a></li>

    <div class="contact-cont">     
    <div class="contact-right">
        <img src="vids-pics/Renesme.jpg" alt="Model">
    </div>
    <div class="contact-left">
        <h1>Get In Touch</h1>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>   
</div>

    
</body>
</html>
